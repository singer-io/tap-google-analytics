version: 2.1
orbs:
  slack: circleci/slack@3.4.2

jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            python3 -mvenv /usr/local/share/virtualenvs/tap-google-analytics
            source /usr/local/share/virtualenvs/tap-google-analytics/bin/activate
            pip install -U pip setuptools
            pip install .[test]
      - run:
          name: 'pylint'
          command: |
            source /usr/local/share/virtualenvs/tap-google-analytics/bin/activate
            source dev_env.sh
            # BUG | https://jira.talendforge.org/browse/TDL-15395
            echo "skipping $PYLINT_DISABLE_LIST"
            pylint tap_google_analytics --disable '$PYLINT_DISABLE_LIST,line-too-long, fixme, missing-module-docstring, missing-function-docstring, too-many-locals, invalid-name, broad-except, missing-class-docstring, too-many-arguments, no-else-return'
      - run:
          name: 'Unit Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-google-analytics/bin/activate
            nosetests tests/unittests/
      - add_ssh_keys
      - run:
          name: 'Integration Tests'
          command: |
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-google-analytics tests
      - slack/notify-on-failure:
          only_for_branches: master

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
